<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2021至2023年天气折线图</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 引入Chart.js -->
</head>
<style>
    canvas {
        margin-bottom: 30px;
    }
</style>
<body>
<h1>2021～2023年苏州、北京、广州等城市历史天气对比</h1>
<div style="padding: 10px">
    <canvas id="tempChart"></canvas>
    <canvas id="extremTempChart"></canvas>
    <canvas id="airQualityChart"></canvas>
</div>

<script>
// 用于格式转换
function convertDataToChartFormat(allData) {
  // 用于存储转换后的数据，结构为 { city: [chartData] }
  const chartDataByCity = {}

  // 遍历所有数据
  Object.keys(allData).forEach(key => {
      // key 格式为 `city_yearmonth`，例如 `suzhou_202101`
      const city = key.split('_')[0];
      const label = key.split('_')[1]; // 年月

      // 查找当前月份的数据，如果没有找到则使用一个占位符
      let extremeHigh = 'N/A'; // 极端高温的占位符
      let extremeLow = 'N/A';  // 极端低温的占位符
      let high = 'N/A';        // 平均高温的占位符
      let low = 'N/A';         // 平均低温的占位符
      let airQuality = 'N/A';  // 平均空气质量指数的占位符

      // 如果当前年份有该月份的数据，则更新极端温度值
      if (allData[key]) {
        high = parseInt(allData[key][0].value);
        low = parseInt(allData[key][1].value);
        extremeHigh = parseInt(allData[key][2].value);
        extremeLow = parseInt(allData[key][3].value);
        airQuality = parseInt(allData[key][4].value);
      }

      // 添加到图表数据数组中
      if (!chartDataByCity[city]) {
        chartDataByCity[city] = [];
      }
      chartDataByCity[city].push({
        label: label,
        high,
        low,
        extremeHigh,
        extremeLow,
        airQuality
      });
  });

  return chartDataByCity;
}

// 画图共用的一些选项
const cityStyles = {
    0: {
        borderColor: '#ff9933',
        backgroundColor: 'rgba(255, 166, 66, 0.2)',
    },
    1: {
        borderColor: '#00ffff',
        backgroundColor: 'rgba(0, 255, 255, 0.2)',
    },
    2: {
        borderColor: '#ff0000',
        backgroundColor: 'rgba(255, 0, 0, 0.2)',
    },
    3: {
        borderColor: '#ffff33',
        backgroundColor: 'rgba(255, 255, 66, 0.2)',
        borderDash: [5, 2],
        borderDashOffset: 0,
    },
    4: {
        borderColor: '#0000ff',
        backgroundColor: 'rgba(0, 0, 255, 0.2)',
        borderDash: [5, 2],
        borderDashOffset: 0,
    },
    5: {
        borderColor: '#ffff00',
        backgroundColor: 'rgba(255, 255, 0, 0.2)',
        borderDash: [5, 2],
        borderDashOffset: 0,
    },
    6: {
        borderColor: '#ff8000',
        backgroundColor: 'rgba(255, 128, 0, 0.2)',
        borderDash: [5, 2],
        borderDashOffset: 0,
    },
};

const getChartOptions = (title, yLabelString= '温度 (℃)', yUnit=' °C') =>(
{
    responsive: true,
    scales: {
        x: {
            display: true,
            scaleLabel: {
                display: true,
                labelString: '月份'
            }
        },
        y: {
            display: true,
            scaleLabel: {
                display: true,
                labelString: yLabelString,
            },
            ...(yLabelString === '温度 (℃)' ? {min: -25,
            max: 45,} : {})
        }
    },
    interaction: {
        mode: 'nearest',
        axis: 'x', // 只在x轴上启用 hover 功能
    },
    hover: {
        mode: 'nearest',
        intersect: true
    },
    plugins: {
        title: {
            text: title,
            display: true
        },
        legend: {
            display: true,
        },
        tooltip: {
            callbacks: {
                label: function(context) {
                    // console.log(context);
                    let label = context.dataset.label || '';
                    if (label) {
                        label += ': ';
                    }
                    if (context.parsed !== null) {
                        label += context.raw + yUnit;
                    }
                    return label;
                }
            }
        }
    }
});

// 画平均高温/平均低温图
function createTempChar(chartDataByCity) {
    const allChartData = {
        labels: [], // 所有城市共有的日期标签
        datasets: []
    };
    
    // 遍历每个城市的数据，添加到全局数据结构中
    Object.keys(chartDataByCity).forEach((cityKey, idx) => {
        const cityStyle = cityStyles[idx % Object.keys(cityStyles).length];
        const chartData = chartDataByCity[cityKey];
        allChartData.labels = chartData.map(data => data.label); // 假设所有城市有相同的日期标签
        allChartData.datasets.push({
            label: `${cityKey} 高温`,
            data: chartData.map(data => data.high), // 平均高温数据
            ...cityStyle,
            hidden: idx > 2, // 默认只显示前三个城市
            fill: '+1',
        });
        allChartData.datasets.push({
            label: `${cityKey} 低温`,
            data: chartData.map(data => data.low), // 平均低温数据
            ...cityStyle,
            hidden: idx > 2, // 默认只显示前三个城市
            fill: '-1',
        });
    });
    
    // 初始化图表
    const ctx = document.getElementById('tempChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: allChartData,
        options: getChartOptions('平均温度折线图'),
    });

}    

// 画极端高温/极端低温图
function createExtremTempChar(chartDataByCity) {
    const allChartData = {
        labels: [], // 所有城市共有的日期标签
        datasets: []
    };
    
    // 遍历每个城市的数据，添加到全局数据结构中
    Object.keys(chartDataByCity).forEach((cityKey, idx) => {
        const cityStyle = cityStyles[idx % Object.keys(cityStyles).length];
        const chartData = chartDataByCity[cityKey];
        allChartData.labels = chartData.map(data => data.label); // 假设所有城市有相同的日期标签
        allChartData.datasets.push({
            label: `${cityKey} 极端高温`,
            data: chartData.map(data => data.extremeHigh), // 极端高温数据
            ...cityStyle,
            hidden: idx > 2, // 默认只显示前三个城市
            fill: '+1',
        });
        allChartData.datasets.push({
            label: `${cityKey} 极端低温`,
            data: chartData.map(data => data.extremeLow), // 极端低温数据
            ...cityStyle,
            hidden: idx > 2, // 默认只显示前三个城市
            fill: '-1',
        });
    });
    
    // 初始化图表
    const ctx = document.getElementById('extremTempChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: allChartData,
        options: getChartOptions('极端温度折线图'),
    });

}

// 画空气质量图
function createAirQualityChar(chartDataByCity) {
    const allChartData = {
        labels: [], // 所有城市共有的日期标签
        datasets: []
    };
    
    // 遍历每个城市的数据，添加到全局数据结构中
    Object.keys(chartDataByCity).forEach((cityKey, idx) => {
        const cityStyle = cityStyles[idx % Object.keys(cityStyles).length];
        const chartData = chartDataByCity[cityKey];
        allChartData.labels = chartData.map(data => data.label); // 假设所有城市有相同的日期标签
        allChartData.datasets.push({
            label: `${cityKey} 空气质量`,
            data: chartData.map(data => data.airQuality), // 空气质量数据
            ...cityStyle,
            hidden: false, // 默认所有数据集显示
        });
    });
    
    // 初始化图表
    const ctx = document.getElementById('airQualityChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: allChartData,
        options: getChartOptions('空气质量指数折线图', '空气质量指数', ''),
    });

}

</script>
